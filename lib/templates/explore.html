<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
    <link rel="apple-touch-icon" sizes="57x57" href="/-rc-/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/-rc-/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/-rc-/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/-rc-/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/-rc-/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/-rc-/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/-rc-/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/-rc-/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/-rc-/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/-rc-/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/-rc-/favicons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/-rc-/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/-rc-/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/-rc-/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/-rc-/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/-rc-/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>EXPLORER</title>
    <link rel="stylesheet" href="/-rc-/stylesheets/common.css">
    <link rel="stylesheet" href="/-rc-/stylesheets/explore.css">
</head>

<body>
    <div class='header'>EXPLORER</div>
    <div class='content'>
        <div class='path'>
            <a href="/"><i class='icon icon-path'></i></a> <% $(this.pathLinks) %>
        </div>
        <ul class="list">
        <% $.each(this.items,function(i,item){ %>
            <li>
                <i class='icon icon-<% $(item.type=='folder'?'folder':'file') %>'></i>  
                <a href="./<% $(item.name) %><% $(item.type=='folder'?'/':'') %>">
                    <% $(item.name) %>
                </a>
            </li>
        <% }) %>
        </ul>
    </div>
    <div class='footer'>
        Powered By
        <a href="<% $(this.server.pkg.homepage) %>" target="_blank">
            <% $(this.server.pkg.displayName) %>
            <% $(this.server.pkg.version) %>
        </a>
    </div>
</body>

</html>
